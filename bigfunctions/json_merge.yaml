type: function_js
category: transform_json
author:
  name: Thomas LÃ©pine
  url: https://www.linkedin.com/company/esmoz/
  avatar_url: "https://media-exp1.licdn.com/dms/image/C560BAQHFcSF8X1MqrQ/company-logo_200_200/0/1636992707472?e=1678320000&v=beta&t=BJmNI_Nd0GuC9Mn3wKc1xGUEpZsCy-CsrTZh47cPcOQ"
description: |-
  Merge two unnested json and return the result
arguments:
  - name: json_string1
    type: string
  - name: json_string2
    type: string
output:
  name: value
  type: string
examples:
  - description: "When element is in array"
    arguments:
      - '{"k1": "v1"}'
      - '{"k2": "v2"}'
    output: '{"k1":"v1","k2":"v2"}'
    region: ALL
code: |
  try {
      obj1 = JSON.parse(json_string1);
      obj2 = JSON.parse(json_string2);
  }
  catch {
      throw('could not parse  json_string')
  }
  result = Object.assign({}, obj1, obj2);

  return JSON.stringify(result)

