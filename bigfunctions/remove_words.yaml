type: function_sql
category: transform_string
author:
  name: "Benjamin Tabet"
  url: https://www.linkedin.com/in/benjamin-tabet
  avatar_url: "https://media-exp1.licdn.com/dms/image/C4D03AQGWnyJdEmZeZw/profile-displayphoto-shrink_400_400/0/1667928305931?e=1673481600&v=beta&t=sxH1fFMPjj9ASbqfQ6TkIpWKk_PQ0hUAhOtuAs2zTu0"
description: "String function to remove multiple words at the same time"
arguments:
  - name: str_in
    type: STRING
  - name: words_to_remove
    type: any type
output:
  name: str_out
  type: STRING
examples:
  - description: ""
    arguments:
      - "'I can eat candies'"
      - "['can', 'eat']"
    output: "I  candies"
    region: ALL
code: |
  (select regexp_replace(str_in, r'\b(' || array_to_string(words_to_remove, '|') || r')\b', ''))