type: function_py
category: utils
author:
  name: Johan PROTIN
  url: https://www.linkedin.com/in/johan-protin
  avatar_url: "https://media.licdn.com/dms/image/C4E03AQH1sYz9Zik0TQ/profile-displayphoto-shrink_800_800/0/1653692064309?e=1688601600&v=beta&t=c6DsEpUE-cC_zdW5vTrfyyBgiTJLeBGg5oUlzJmsnKw"
description: Request `url`
arguments:
  - name: base
    type: string
  - name: to
    type: string
output:
  name: rates
  type: float64
examples:
  - description: "Without headers"
    arguments:
      - "'https://unytics.io/bigfunctions'"
      - "null"
    output: "&lt;html>...&lt;/html>"
    region: ALL
  - description: "With Content-Type = application/json headers"
    arguments:
      - "'https://api.github.com/repos/unytics/bigfunctions'"
      - "'{\"Content-Type\": \"application/json\"}'"
    output: "{...}"
    region: ALL
code: |
  import requests
  url = f'https://api.exchangerate.host/latest?base={base}&symbols={to}'
  response = requests.get(url)
  data = response.json()
  return data['rates'][to]
requirements: |
  requests
