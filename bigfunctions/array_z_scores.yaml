description: |
  Returns an array of z-scores, which are standardized values showing how many standard deviations each element is from the mean.
arguments:
  - name: arr
    type: any type
output:
  name: array_z_scores
  type: any type
examples:
  - description: ""
    arguments:
      - "[1, 2, 3, 4, 5]"
    output: "[−1.414,−0.707,0,0.707,1.414]"
code: |
  (
    WITH stats AS (
    SELECT 
      avg(value) AS mean, 
      stddev_pop(value) AS stddev
    FROM unnest(arr) AS value
    )
    SELECT array_agg((value - stats.mean) / stats.stddev)
    FROM unnest(arr) AS value, stats
  )
