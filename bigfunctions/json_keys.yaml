type: function_js
category: transform_string
author:
  name: Sid Ali
  url: https://www.linkedin.com/company/esmoz/
  avatar_url: "https://media-exp1.licdn.com/dms/image/C560BAQHFcSF8X1MqrQ/company-logo_200_200/0/1636992707472?e=1678320000&v=beta&t=BJmNI_Nd0GuC9Mn3wKc1xGUEpZsCy-CsrTZh47cPcOQ"
description: Takes a json_string as input which has flat (no nested) key values and returns it's keys
arguments:
  - name: json_string
    type: string
output:
  name: array
  type: array<string>
examples:
  - description: ""
    arguments:
      - "'{\"created_at\": \"2022-01-01\", \"user\": \"sidali\"}'"
    output: ["created_at", "user"]
    region: ALL
code: |
  try {
      obj = JSON.parse(json_string);
  }
  catch {
      throw('could not parse ' + json_string)
  }
  return Object.keys(obj)